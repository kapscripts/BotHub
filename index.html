<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Joining Roblox</title>
	<script>
		window.onload = function() {
			const params = new URLSearchParams(window.location.search);
			const placeId = params.get('placeId');
			const gameInstanceId = params.get('gameInstanceId');

			if (placeId && gameInstanceId) {
				const robloxUrl = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
				window.location.href = robloxUrl;

				// Optional fallback
				setTimeout(() => {
					document.body.innerHTML = `
						<p>If you are not redirected, <a href="${robloxUrl}">click here</a> to join the game.</p>
					`;
				}, 2000);
			} else {
				document.body.textContent = "Error: Missing Place ID or Game Instance ID.";
			}
		};
	</script>
</head>
<body></body>
</html>
